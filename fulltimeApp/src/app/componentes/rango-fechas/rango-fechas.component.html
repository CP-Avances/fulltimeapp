<ion-grid style="margin-top: -2%;" mode="md">
  <form #formRegistro="ngForm">
    <ion-row>
      <ion-col size="6">
        <ion-item style="border-radius: 5%;" class="item_fondo" id="open_fechaIn" fill="solid">
            <ion-label position="floating">Fecha inicial</ion-label>
            <ion-input readonly="true" name="finicio" [ngModel]="fechaIn"></ion-input>
            <ion-modal trigger="open_fechaIn" class="inputDateFecha">
              <ng-template>
                <ion-content>
                  <ion-datetime 
                    #datetimeInicio
                    presentation="date" 
                    [showDefaultButtons]="false"
                    [value]="fechaInicio"
                    name="finicio" 
                    mode="md" 
                    color="success"
                    (ionChange)="changeFechaInicio($event)" 
                    min="1990-01-01" 
                    max="2050-12-31">
                  </ion-datetime>
                  <div style="width: 95%;">
                    <ion-label style="float:right; margin: 2%; font-size: medium;" color="success" (click)="datetimeInicio.cancel(true)">Cancelar</ion-label>
                  </div>
                </ion-content>
              </ng-template>
            </ion-modal>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item style="border-radius: 5%;" class="item_fondo" id="open_fechaFi" fill="solid">
          <ion-label position="floating" >Fecha final</ion-label>
          <ion-input readonly="true" name="ffinal" [ngModel]="fechaFi"></ion-input>
          <ion-modal trigger="open_fechaFi" class="inputDateFecha" *ngIf="fechaIn != ''">
            <ng-template>
              <ion-content>
                <ion-datetime 
                  #datetimeFinal
                  presentation="date"
                  [showDefaultButtons]="false"
                  [value]="fechaFinal"
                  name="ffinal" mode="md" 
                  (ionChange)="changeFechaFinal($event)" 
                  [min]="fechaIn" 
                  max="2050-12-31">
                </ion-datetime>
                <div style="width: 95%;">
                  <ion-label style="float:right; margin: 2%; font-size: medium;" color="primary" (click)="datetimeFinal.cancel(true)">Cancelar</ion-label>
                </div>
              </ion-content>
            </ng-template>
          </ion-modal>
          <ion-popover *ngIf="fechaIn == ''" trigger="open_fechaFi">
            <ion-content>
              <ng-template>
                <p style="margin: auto; padding: 4%;" >Ingrese la fecha de Inicio</p>
              </ng-template>
            </ion-content>
          </ion-popover>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
</ion-grid>
