<ion-grid style="margin-top: -2%;" mode="md">
  <form #formRegistro="ngForm">
    <ion-row>
      <ion-col size="6">
        <ion-item style="border-radius: 5%;" class="item_fondo" id="open_fechaIn" fill="solid">
            <ion-label position="floating">Fecha inicial</ion-label>
            <ion-input readonly="true" name="finicio" [ngModel]="fechaIn"></ion-input>
            <ion-popover trigger="open_fechaIn">
              <ng-template>
                <ion-datetime 
                  presentation="date" 
                  [showDefaultButtons]="true"
                  [value]="fechaInicio"
                  name="finicio" 
                  mode="md" 
                  (ionChange)="changeFechaInicio($event)" 
                  min="1990-01-01" 
                  max="2050-12-31">
                </ion-datetime>
              </ng-template>
            </ion-popover>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item style="border-radius: 5%;" class="item_fondo" id="open_fechaFi" fill="solid">
          <ion-label position="floating" >Fecha final</ion-label>
          <ion-input readonly="true" name="ffinal" [ngModel]="fechaFi"></ion-input>
          <ion-popover trigger="open_fechaFi">
            <ng-template>
              <p style="margin: auto; padding: 4%;" *ngIf="fechaIn == ''">Ingrese la fecha de Inicio</p>
              <ion-datetime *ngIf="fechaIn != ''"
                presentation="date"
                [showDefaultButtons]="true"
                [value]="fechaFinal"
                name="ffinal" mode="md" 
                (ionChange)="changeFechaFinal($event)" 
                [min]="fechaIn" 
                max="2050-12-31">
              </ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
</ion-grid>
