<app-refresh-info (onRefresh)="ngOnInit()" removeItem="lista-empleados"></app-refresh-info>

<ion-searchbar autocomplete="off" showCancelButton="focus" (ionChange)="changeSearch($event)"></ion-searchbar>

<ion-content [hidden]="loading">
  <div style="text-align: center;">
    <br>
    <ion-text color="primary">
      <span>Obteniendo Empleados Por favor Espere</span>
    </ion-text>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    <br>
  </div>
</ion-content>

<ion-list>
  <ion-item *ngFor="let e of empleados_filtro | paginate: { itemsPerPage: 20, currentPage: pageActual}">
    <ion-avatar slot="start">
      <ion-icon name="person-circle-outline" color="theme" style="font-size: 175%;"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2> {{ e.fullname }}</h2>
      <p>Cédula: {{ e.cedula }} </p>
      <p>Código: {{ e.codigo }} </p>
    </ion-label>
    <ion-icon name="navigate-circle-outline" color="acua" slot="end" style="font-size: 175%;" (click)="presentModal(e)"></ion-icon>
  </ion-item>
</ion-list>

 <!--Configuracion del Pagination - ngxPaginationModulo-->
 <div [hidden] = "ver" style="background-color: rgb(160, 160, 160);">
  <ion-item style="font-size: 70%; margin: 1% 0% 0% 0%;" *ngIf="empleados_filtro != undefined || empleados_filtro != null">
    <pagination-controls 
      class="paginacion" 
      (pageChange)="pageActual = $event" 
      [maxSize] = maxSize
      [directionLinks] = directionLinks
      [responsive] = responsive 
      [autoHide]="autoHide"
      [previousLabel]="labels.previousLabel"
      [nextLabel]="labels.nextLabel"
      [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
      [screenReaderPageLabel]="labels.screenReaderPageLabel"
      [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel">
    </pagination-controls>
  </ion-item>
</div>
