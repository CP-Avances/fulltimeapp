<ion-header id="main-admin">
    <ion-toolbar>
        <div class="nombreusua">
            <h6> Admin - <b>{{username}}</b></h6>
        </div>
        
        <ion-buttons slot="start">
            <ion-button (click)="openAdmin()" style="margin-right: -5px;">
                <ion-icon name="menu-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button slot="end" (click)="Mostrarpopnotificaciones($event)" id="notification-button" style="width: 40px;">
                <ion-icon name="notifications-outline"></ion-icon>
            </ion-button>
            <ion-badge *ngIf="(countNoti != 0) && (countNoti != null)" id="notifications-badge" mode="md">
                {{countNoti}}
            </ion-badge>
        </ion-buttons>
        
    </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="admin" contentId="main-admin">
    <ion-header>
        <ion-toolbar translucent>
            <ion-buttons slot="start">
                <ion-button (click)="closeAdmin()">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>Menú</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list mode="md">
            <ion-item [routerLink]="['/adminpage/solicitudes']"  (click)="closeAdmin()">
                <ion-icon name="folder-open-outline" slot="start" color="dark"></ion-icon>
                <ion-label>Solicitudes</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/adminpage/comunicado']" (click)="closeAdmin()">
                <ion-icon name="megaphone-outline" slot="start" color="dark"></ion-icon>
                <ion-label>Comunicados</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/adminpage/timbres-empleados']" (click)="closeAdmin()">
                <ion-icon name="people-outline" slot="start" color="dark"></ion-icon>
                <ion-label>Timbres Empleados</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/adminpage/horarios-empleados']" (click)="closeAdmin()">
                <ion-icon name="calendar-outline" slot="start" color="dark"></ion-icon>
                <ion-label>Horarios Empleados</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/adminpage/justificar-timbres']" (click)="closeAdmin()">
                <ion-icon name="hourglass-outline" slot="start" color="dark"></ion-icon>
                <ion-label>Justificar Timbres</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/adminpage/justificar-atrasos']" (click)="closeAdmin()">
                <ion-icon name="accessibility-outline" slot="start" color="dark"></ion-icon>
                <ion-label>Justificar Atrasos</ion-label>
            </ion-item>
            <ion-item (click)="btn_aproPermisosClick()">
                <ion-icon name="document-outline" slot="start" [color] = "colorp"></ion-icon>
                <ion-label [color] = "colorp">Aprobar Permisos</ion-label>
            </ion-item>
            <ion-item (click)="btn_aproVacacionesClick()">
                <ion-icon name="airplane-outline" slot="start" [color] = "colorv"></ion-icon>
                <ion-label [color] = "colorv">Aprobar Vacaciones</ion-label>
            </ion-item>
            <ion-item (click)="btn_aproHorasExtrasClick()">
                <ion-icon name="timer-outline" slot="start" [color] = "colorh"></ion-icon>
                <ion-label [color] = "colorh">Aprobar Horas Extras</ion-label>
            </ion-item>
            <ion-item (click)="btn_aproAlimentacionClick()">
                <ion-icon name="restaurant-outline" slot="start" [color] = "colora"></ion-icon>
                <ion-label [color] = "colora">Aprobar Alimentación</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/adminpage/reportes']" (click)="closeAdmin()">
                <ion-icon name="documents-outline" slot="start" color="dark"></ion-icon>
                <ion-label>Reportes</ion-label>
            </ion-item>
            <ion-item (click)="presentModalTimbresPerdidos()">
                <ion-icon name="alarm-outline" slot="start" color="dark"></ion-icon>
                <ion-label>Timbres No Enviados</ion-label>
            </ion-item>
            <!--
            <ion-item [routerLink]="['/adminpage/graficas']" lines="none" (click)="closeAdmin()">
                <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
                <ion-label>Gráficas</ion-label>
            </ion-item>
            -->
            <ion-item (click)="cerrarSesion()" lines="none">
                <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
                <ion-label>Cerrar Sesión</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
