<ion-button shape="round" expand="block" (click)="UpdateRegisterBtn()" [disabled]="formRegistro!= null && !formRegistro.valid">
  
  <ng-container *ngIf="!loadingBtn; then updateReg; else spiner"></ng-container>
    <ng-template #updateReg>
        <ion-icon slot="start" name="create-outline"></ion-icon>
        {{ label }} 
    </ng-template>
    
    <ng-template #spiner>
    <ion-spinner name="circles"></ion-spinner>
    </ng-template>
</ion-button>
