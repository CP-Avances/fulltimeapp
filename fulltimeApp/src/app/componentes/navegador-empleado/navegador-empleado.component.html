<ion-header id="main">
    <ion-toolbar>
        <div class="nombreusua">
            <h6> <b>{{username}}</b> </h6>
        </div>

        <ion-buttons slot="start" >
            <ion-button (click)="openEmpleado()" style="margin-right: -5px;">
                <ion-icon name="menu-outline"></ion-icon>
            </ion-button>

             <!--
            <ion-button slot="star" (click)="Retornar()" style="margin-right: -18px;">
                <ion-icon name="arrow-undo-outline"></ion-icon>
            </ion-button>
            -->
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button (click)="Mostrarpopnotificaciones($event)" id="notification-button" style="width: 40px;">
                <ion-icon name="notifications-outline"></ion-icon>
            </ion-button>
            <ion-badge *ngIf="valor" id="notifications-badge">
                {{countNoti}}
            </ion-badge> 

            <!--
                <ion-button (click)="salir()">
                <ion-label id="salir"> Salir </ion-label> 
                <ion-icon name="log-out-outline"></ion-icon>
            </ion-button>
            -->
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="empleado" contentId="main">
    <ion-header>
        <ion-toolbar translucent>
            <ion-buttons slot="start">
                <ion-button (click)="closeEmpleado()">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list mode="md">
            <ion-item (click)="btn_aproPermisosClick()">
                <ion-icon name="document-outline" slot="start" [color] = "colorp"></ion-icon>
                <ion-label [color] = "colorp">Permisos</ion-label>
            </ion-item>
            <ion-item (click)="btn_aproVacacionesClick()">
                <ion-icon name="airplane-outline" slot="start" [color] = "colorv"></ion-icon>
                <ion-label [color] = "colorv">Vacaciones</ion-label>
            </ion-item>
            <ion-item (click)="btn_aproHorasExtrasClick()">
                <ion-icon name="timer-outline" slot="start" [color] = "colorh"></ion-icon>
                <ion-label [color] = "colorh" >Horas Extras</ion-label>
            </ion-item>
            <ion-item (click)="btn_aproAlimentacionClick()">
                <ion-icon name="restaurant-outline" slot="start" [color] = "colora"></ion-icon>
                <ion-label [color] = "colora">Alimentación</ion-label>
            </ion-item>
            <ion-item (click)="presentModalTimbresPerdidos()">
                <ion-icon name="alarm-outline" slot="start" color="dark"></ion-icon>
                <ion-label>Timbres No Enviados</ion-label>
            </ion-item>
            <ion-item (click)="cerrarSesion()" lines="none">
                <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
                <ion-label>Cerrar Sesión</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
